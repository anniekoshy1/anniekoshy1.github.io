      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." frameborder="0" allowfullscreen></iframe>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>If you have any questions or suggestions, feel free to reach out to us!</p>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="contact-image">
    <img src="images/sunset.jpg" alt="Running at sunset">
</section>
